<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Color Guess Game</h1></header>

<p id="rgb-color">RGB(255, 0, 0)</p>
<p id="status">Start Guessing!</p>
<!--<p id="info">info</p>-->
<p>
    <button id="restart" type="button">Restart</button>
</p>

<div class="color-block" style="background-color: rgb(255, 0, 0);" onclick="clickBlock(this)"></div>
<div class="color-block" style="background-color: rgb(255, 255, 0);" onclick="clickBlock(this)"></div>
<div class="color-block" style="background-color: rgb(0, 255, 0);" onclick="clickBlock(this)"></div>
<div class="color-block" style="background-color: rgb(0, 255, 255);" onclick="clickBlock(this)"></div>
<div class="color-block" style="background-color: rgb(0, 0, 255);" onclick="clickBlock(this)"></div>
<div class="color-block" style="background-color: rgb(255, 0, 255);" onclick="clickBlock(this)"></div>

<script src="script.js"></script>
</body>
</html>
